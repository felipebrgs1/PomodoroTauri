# tauri-build.yml
# Workflow para builds multiplataforma do Tauri e upload dos artefatos

name: 'PomodoroApp Build'

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
    workflow_dispatch:

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    # - platform: 'macos-latest' # Arm Macs (M1+)
                    #   args: '--target aarch64-apple-darwin'
                    # - platform: 'macos-latest' # Intel Macs
                    #   args: '--target x86_64-apple-darwin'
                    - platform: 'ubuntu-22.04' # Linux
                      args: ''
                    - platform: 'windows-latest' # Windows
                      args: ''
        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Set up Bun
              uses: oven-sh/setup-bun@v1

            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
              # with:
              #     Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
              #     targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
              # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
              # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

            - name: Install JS dependencies
              run: bun install
              working-directory: apps/web

            - name: Build frontend
              run: bun run build
              working-directory: apps/web

            - name: Build Tauri app
              run: bunx tauri build ${{ matrix.args }}
              working-directory: apps/web

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: tauri-build-${{ matrix.platform }}
                  path: |
                      apps/web/src-tauri/target/release/bundle/
                      release/pomodoro

    release:
        needs: publish-tauri
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Download Artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ github.run_number }}
                  name: Release v${{ github.run_number }}
                  body: |
                      ðŸš€ Nova build automÃ¡tica do Tauri.
                      - Commit: ${{ github.sha }}
                      - Build gerada em: ${{ github.workflow }}
                  files: |
                      artifacts/**
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
